{% extends "account_base.html" %}

{% block title %}
	Books Store - Reset Password
{% endblock title %}

{% block content %}
	<div class="row justify-content-center">
		<div class="col-lg-10">
			<div class="card bg-dark">
				<div class="card-header text-center text-color">
					<h3>Reset Password</h3>
				</div>
				<div class="card-body">
					<p class="text-color">Enter your email and we will send you a link to reset your password.</p>
					<form action="" method="post" novalidate="">
						{% csrf_token %}
						{% include "includes/form.html" %}
						<div class="d-grid mt-4">
							<button class="btn btn-success text-color" type="submit">Send password reset email</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
